<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card&background">
      <section class="card-background"></section>
      <div class="cards_back_front">
        <section class="bg-card-back">
          <span id="CVV" aria-placeholder="0" class="card-details">000</span>
        </section>
        <section class="bg-card-front">
          <span class="flex circles-container">
            <span id="big-circle"></span>
            <span id="small-circle"></span>
          </span>
          <div id="card-number" aria-placeholder="0" class="card-details">0000 0000 0000 0000</div>
          <div class="flex name-exp-container">
            <span aria-placeholder="0" id="cardholder-name" class="card-details"
              >JANE APPLESEED</span
            >
            <div>
              <span aria-placeholder="0" id="exp-date-month" class="card-details">00/</span>
              <span aria-placeholder="0" id="exp-date-year" class="card-details">00</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <main>
      <form class="card-inputs">
        <label for="name" id="nameLabel">CARDHOLDER NAME</label>
        <input
          required
          type="text"
          placeholder=" e.g. Jane Doe"
          id="name"
          name="name"
          onkeypress="if(this.value.length==30) return false;"
          oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);"
        />

        <label for="number" id="numberLabel">CARD NUMBER</label>
        <input
          required
          type="number"
          placeholder="e.g. 1234 5678 9123 0000"
          id="number"
          name="number"
          max="9999999999999999"
          onkeypress="if(this.value.length===16) return false;"
        />
        <label for="numberMonth" id="expLabel">EXP. DATE (MM/YY)</label>
        <label for="cvc" id="cvcLabel">CVC</label>
        <input
          required
          type="number"
          min="01"
          max="12"
          placeholder=" MM"
          id="numberMonth"
          name="exp"
          onkeypress="if(this.value.length===2) return false;"
        />
        <input
          required
          type="number"
          min="01"
          max="99"
          placeholder="YY"
          id="numberYear"
          name="exp"
          onkeypress="if(this.value.length===2) return false;"
        />
        <input
          required
          type="number"
          placeholder="e.g.123"
          id="cvc"
          min="000"
          max="999"
          name="cvc"
          onkeypress="if(this.value.length===3) return false;"
        />
        <button id="confirm" class="buttons">Confirm</button>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
