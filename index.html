<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

  <body>
    <section class="card-background"></section>
    <section class="bg-card-back">
      <span id="CVV" aria-placeholder="0" class="card-details">000</span>
    </section>
    <section class="bg-card-front">
      <span class="flex circles-container">
        <span id="big-circle"></span>
        <span id="small-circle"></span>
      </span>
      <div id="card-number" aria-placeholder="0" class="card-details">0000 0000 0000 0000</div>
      <div class="flex name-exp-container">
        <span aria-placeholder="0" id="cardholder-name" class="card-details">JANE APPLESEED</span>
        <span aria-placeholder="0" id="exp-date" class="card-details">00/00</span>
      </div>
    </section>

    <main>
      <form class="card-inputs">
        <label for="name" id="nameLabel">CARDHOLDER NAME</label>
        <input type="text" placeholder=" e.g. Jane Appleseed" id="name" name="name" />
        <label for="number" id="numberLabel">CARD NUMBER</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="number" name="number" />
        <label for="numberMonth" id="expLabel">EXP. DATE (MM/YY)</label>
        <label for="cvc" id="cvcLabel">CVC</label>
        <input type="number" min="2" max="2" placeholder=" MM" id="numberMonth" name="exp" />
        <input type="number" min="2" max="2" placeholder="YY" id="numberYear" name="exp" />
        <input type="number" placeholder="e.g. 123" id="cvc" min="3" max="3" name="cvc" />
        <button id="confirm">Confirm</button>
      </form>
